<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Firebase Practice</title>
</head>

<body>
    <div class="main">
        <form id="form">

            <div class="card">
                <div class="row">
                    <p>Roll No:</p>
                    <div>
                        <input type="text" id="rollNo" required>
    
                    </div>
                </div>
                <div class="row">
                    <p>Email:</p>
                    <div>
    
                        <input type="email" id="email" required>
                    </div>
                </div>
                <div class="row">
                    <p>Name:</p>
                    <div>
                        <input type="text" id="name" required>
    
                    </div>
                </div>
                <div>
                    <button type="submit">Add</button>
                    <button type="button"  style="color: blue;" id="getBtn">Get</button>
                    <button type="button" style="color: red;" id="deleteBtn">Delete</button>
                    <button type="button" style="color: green;" id="updateBtn">Update</button>
                </div>
            </div>
        </form>
        
    </div>
</body>

<script type="module" src="/script.js"></script>

</html>
